{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'portfolio/css/navbar_style.css' %}">
    <title>Portfolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navBarLogo">
            <a class="navbar-brand" href="{% url 'portfolio:index' %}">
                <img src="{% static 'portfolio/img/dollar-symbol.png' %}" height="30px" alt="Your Logo">
            </a>
        </div>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio:load_buy_stock' %}">Buy Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio:load_sell_stock' %}">Sell Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio:view_dividends' %}">View Dividends</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'portfolio:view_dividends' %}">View Metrics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Mobile menu button div -->
        <div class="mobile-menu-button">
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{% static 'portfolio/img/mobile-menu.png' %}" alt="Mobile Menu Icon" id="mobileMenuImg">
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        {% block body %}
        {% endblock %}
    </div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- JavaScript/jQuery code -->
<script>
    $(document).ready(function() {
    // Toggle the navbar links when the mobile menu button is clicked
    $(".navbar-toggler").click(function() {
        // Toggle the display of the navbar links
        $("#navbarNav").toggleClass("show");

        // If the navbar links are visible, adjust the layout
        if ($("#navbarNav").hasClass("show")) {
            // Calculate the position to display the navbar links
            var logoHeight = $("#navBarLogo").outerHeight();
            var navbarHeight = $("#navbarNav").outerHeight();
            var totalHeight = logoHeight + navbarHeight;

            // Adjust the position of the navbar links
            $("#navbarNav").css({
                position: "absolute",
                top: totalHeight + "px",
                left: "0",
                zIndex: "1000",
                backgroundColor: "#fff",
                width: "100%",
                display: "none"
            }).slideDown(); // Slide down to show the navbar links
        } else {
            // Hide the navbar links and reset the layout
            $("#navbarNav").slideUp(function() {
                $(this).css({
                    position: "",
                    top: "",
                    left: "",
                    zIndex: "",
                    backgroundColor: "",
                    width: "",
                    display: ""
                });
            });
        }
    });

    // Hide the navbar links when the window is resized to wider than 992px
    $(window).resize(function() {
        if ($(window).width() > 992) {
            $("#navbarNav").removeClass("show").removeAttr("style");
        }
    });
});

</script>
</body>
</html>
