{% extends "portfolio/layout.html"%}

{% block body %}
    <h1>Signup</h1>
    <form  action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <a href="{% url 'users:login' %}">Already an user? Login</a>
{% endblock %}
